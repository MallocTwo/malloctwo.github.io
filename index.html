<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Numbers</title>
    <script>
        function sortNumbers() {
            // Get input value and split into array
            var input = document.getElementById('numbersInput').value;
            var numbers = input.split(',');

            // Convert string numbers to integers
            numbers = numbers.map(function(num) {
                return parseInt(num.trim(), 10);
            });

            // Sort numbers in ascending order
            numbers.sort(function(a, b) {
                return a - b;
            });

            // Display sorted numbers
            document.getElementById('sortedNumbers').textContent = numbers.join(', ');
        }
    </script>
</head>
<body>
    <h2>Sort Numbers</h2>
    <p>Enter numbers separated by commas:</p>
    <input type="text" id="numbersInput" placeholder="e.g., 5, 2, 8, 1">
    <button onclick="sortNumbers()">Sort</button>
    <p>Sorted Numbers:</p>
    <p id="sortedNumbers"></p>
</body>
</html>
